<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/56f2e91f10.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="container mt-4 mx-auto row">
        <h1 class="mb-5">To-Do App</h1>
        <div class="col-8 mx-auto">
            <form id="create-task">
                <div class="mb-3 d-flex">
                    <input type="text" class="form-control rounded-0" id="newTask" placeholder="New Task" />
                    <button class="btn btn-success rounded-0 ms-auto" type="submit"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </form>
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#uncompletedAccordion" aria-expanded="true" aria-controls="uncompletedAccordion">
                      Uncompleted
                    </button>
                  </h2>
                  <div id="uncompletedAccordion" class="accordion-collapse collapse show">
                    <div class="accordion-body p-0">
                        <ul class="list-group list-group-flush"></ul>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#completedAccordion" aria-expanded="false" aria-controls="completedAccordion">
                      Completed
                    </button>
                  </h2>
                  <div id="completedAccordion" class="accordion-collapse collapse">
                    <div class="accordion-body p-0">
                        <ul class="list-group list-group-flush"></ul>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
</body>


</html>
<style>
    label {
        user-select: none;
    }
    .accordion-button,
    .collapsed {
        outline: none !important;    
        text-decoration: none !important;
        box-shadow: none !important;
        -webkit-tap-highlight-color: transparent !important;
        -webkit-user-select: none; /* Chrome/Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        user-select: none;
    }
</style>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
